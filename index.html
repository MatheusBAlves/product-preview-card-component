<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

  <main>
    <div class="container">
      <div class="card">
        <picture>
          <source media="(min-width: 600px)" srcset="./images/image-product-desktop.jpg" class="card__image">
          <img src="./images/image-product-mobile.jpg" alt="" class="card__image">
        </picture>
        <div class="card__content">
          <p class="card__category">Perfume</p>
          <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="card__description">
            A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="card__price">
            <p class="card__price__discount">$149.99</p>
            <p class="card__price__original">$169.99</p>
          </div>
          <button class="card__button">Add to Cart</button>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/MatheusBAlves" target="_blank">Matheus B. Alves</a>.
    </div>
  </footer>
</body>

</html>
